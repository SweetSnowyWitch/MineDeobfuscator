<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css?v=2" rel="stylesheet" type="text/css"/>
    <script defer src="script.js?v=6" type="text/javascript"></script>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">

    <title>StackDeobfuscator Web</title>
    <meta content="Remaps minecraft fabric intermediary mapped stack traces with readable mappings." name="description">
    <meta name="keywords" content="stackdeobfuscator, stackdeobf, minecraft, fabric, java, quilt, mojang, error, remapping, stacktrace">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

<div class="flex flex-vert">
    <div>
        <label>
            <textarea autocomplete="off" autocorrect="off" autofocus id="input" placeholder="Insert Stacktrace here"
                      rows="42" spellcheck="false"></textarea>
        </label>
    </div>

    <div>
        <label>
            <input autocomplete="off" autocorrect="off" id="urlinput"
                   placeholder="Insert Log URL here (WARNING: WILL REPLACE TEXT INPUT)"
                   spellcheck="false" style="width: 100%">
        </label>
    </div>

    <label class="flex">
        <span>Mappings:</span>
        <select id="mappings">
            <option value="yarn">Yarn</option>
            <option value="quilt">Quilt</option>
            <option value="mojang">Mojang</option>
        </select>
    </label>
    <label class="flex">
        <span>Version:</span>
        <select id="version">
            <option value="-1">Loading...</option>
        </select>
        <label>
            <input checked id="stableversions" onclick="updateVersions()" type="checkbox">Only Stable
        </label>
    </label>
    <label class="flex">
        <span>Environment:</span>
        <select id="environment">
            <option value="client">Client</option>
            <option value="server">Server</option>
        </select>
    </label>

    <div class="flex">
        <button id="deobfuscate">Deobfuscate</button>
        <button id="copy">Copy</button>
    </div>

    <div class="flex flex-vert">
        <span id="status"></span>
        <code id="message"></code>
    </div>
</div>

</body>
</html>
