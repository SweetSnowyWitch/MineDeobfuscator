<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js?v=5" type="text/javascript" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>StackDeobfuscator Web</title>
    <meta name="description" content="Remaps minecraft fabric intermediary mapped stack traces with readable mappings.">
</head>

<body>


<div class="grid">
    <div>
        <label>
            <textarea id="input" autocomplete="off" autocorrect="off" autofocus spellcheck="false"
                      placeholder="Insert Stacktrace here" rows="42"></textarea>
        </label>
    </div>

    <div>
        <label>
            <input id="urlinput" autocomplete="off" autocorrect="off" spellcheck="false"
                   placeholder="Insert Log URL here (WARNING: WILL REPLACE TEXT INPUT)" style="width: 100%">
        </label>
    </div>

    <label>
        Mappings:
        <select id="mappings">
            <option value="yarn">Yarn</option>
            <option value="quilt">Quilt</option>
            <option value="mojang">Mojang</option>
        </select>
    </label>
    <label>
        Version:
        <select id="version">
            <option value="-1">Loading...</option>
        </select>
        <label>
            <input id="stableversions" type="checkbox" onclick="updateVersions()" checked>Only Stable
        </label>
    </label>
    <label style="padding-bottom: 1em;">
        Environment:
        <select id="environment">
            <option value="client">Client</option>
            <option value="server">Server</option>
        </select>
    </label>

    <div>
        <button id="deobfuscate">Deobfuscate</button>
        <button id="copy">Copy</button>
    </div>

    <div>
        <span id="status"></span>
        <code id="message"></code>
    </div>
</div>

</body>
</html>
